<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breath Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            min-height: 100vh;
            background-image: radial-gradient(at center, #F6D6D6, #0162F2 34%, #9694FF 36%, rgba(12, 23, 27, 1) 40%);
            backdrop-filter: blur(120px);
            color: white;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100px;
            height: auto;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            position: relative;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #36AFE0;
            bottom: -5px;
            left: 50%;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
            left: 0;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 50px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .text-content {
            flex: 1;
            padding-right: 50px;
        }

        .text-content h1 {
            font-size: 72px;
            color: #AE4955;
            margin-bottom: 20px;
        }

        .text-content h2 {
            font-size: 48px;
            color: white;
            margin-bottom: 40px;
        }

        .text-content hr {
            width: 200px;
            height: 4px;
            background: #AE4955;
            border: none;
            margin: 30px 0;
        }

        .buttons {
            display: flex;
            gap: 20px;
        }

        .buttons button {
            padding: 12px 36px;
            font-size: 16px;
            border: 2px solid #36AFE0;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s ease;
        }

        .login-main {
            background: transparent;
            color: #36AFE0;
        }

        .login-main:hover {
            background-color: #36AFE0;
            color: white;
            transform: scale(1.05);
        }

        .signup-main {
            background: #36AFE0;
            color: white;
        }

        .signup-main:hover {
            background-color: transparent;
            color: #36AFE0;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
        }
        
        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(18px);
            -webkit-backdrop-filter: blur(18px);
            border: 1px solid #36AFE0;
            color: black;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        
        .modal.show .modal-content {
            opacity: 1;
        }

        .modal-content h2 {
            font-size: 28px;
            color: #36AFE0;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .txt_field {
            position: relative;
            margin: 20px 0;
        }

        .txt_field input {
            width: 100%;
            padding: 10px 15px;
            font-size: 16px;
            border: none;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 8px;
            color: white;
            outline: none;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            transition: all 0.3s ease;
        }

        .txt_field input:focus {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 10px rgba(54, 175, 224, 0.3);
        }

        .txt_field label {
            position: absolute;
            top: 50%;
            left: 15px;
            color: rgba(255, 255, 255, 0.8);
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: 0.5s ease;
        }

        .txt_field input:focus ~ label,
        .txt_field input:valid ~ label {
            top: -10px;
            left: 10px;
            color: #36AFE0;
            font-size: 12px;
            background: rgba(12, 23, 27, 0.8);
            padding: 0 5px;
            border-radius: 4px;
        }

        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: #FF6B6B;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: rgb(144, 54, 65);
        }

        .modal-content button {
            width: 100%;
            padding: 12px;
            background: #36AFE0;
            border: none;
            border-radius: 25px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal-content button:hover {
            background-color: #2a8bb7;
        }

        .switch-text {
            margin-top: 20px;
            text-align: center;
            color: white;
        }

        .switch-text a {
            color: #36AFE0;
            text-decoration: none;
            transition: text-decoration 0.3s;
        }

        .switch-text a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <span>üêô</span>
            OCTOPUS
        </div>
        <ul class="nav-links">
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#" class="login-btn">Login</a></li>
            <li><a href="#" class="signup-btn">Sign Up</a></li>
        </ul>
    </nav>

    <div class="main-content">
        <div class="text-content">
            <h1>Hello!</h1>
            <h2>Now you can<br>Analyze your breath.</h2>
            <hr>
            <div class="buttons">
                <button class="login-main">Login</button>
                <button class="signup-main">Sign Up</button>
            </div>
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Login</h2>
            <form method="post" id="loginForm">
                <div class="txt_field">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="switch-text">
                Don't have an account? <a href="javascript:void(0);" class="switch-to-signup">Sign up</a>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Sign Up</h2>
            <form method="post" id="signupForm">
                <div class="txt_field">
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button type="submit">Sign Up</button>
            </form>
            <div class="switch-text">
                Already have an account? <a href="javascript:void(0);" class="switch-to-login">Login</a>
            </div>
        </div>
    </div>

    <script>
        const loginModal = document.getElementById("loginModal");
        const signupModal = document.getElementById("signupModal");

        const loginBtn = document.querySelector(".login-btn");
        const signupBtn = document.querySelector(".signup-btn");

        const closeModalBtns = document.querySelectorAll(".close-modal");

        const switchToSignupBtn = document.querySelector(".switch-to-signup");
        const switchToLoginBtn = document.querySelector(".switch-to-login");

        loginBtn.addEventListener("click", () => {
            signupModal.classList.remove("show");
            loginModal.classList.add("show");
        });

        signupBtn.addEventListener("click", () => {
            loginModal.classList.remove("show");
            signupModal.classList.add("show");
        });

        closeModalBtns.forEach(button => {
            button.addEventListener("click", () => {
                loginModal.classList.remove("show");
                signupModal.classList.remove("show");
            });
        });

        switchToSignupBtn.addEventListener("click", () => {
            loginModal.classList.remove("show");
            signupModal.classList.add("show");
        });

        switchToLoginBtn.addEventListener("click", () => {
            signupModal.classList.remove("show");
            loginModal.classList.add("show");
        });

        window.addEventListener("click", (e) => {
            if (e.target === loginModal || e.target === signupModal) {
                loginModal.classList.remove("show");
                signupModal.classList.remove("show");
            }
        });
    </script>
</body>
</html>
