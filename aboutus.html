<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breathing Analysis System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: rgba(19, 18, 20, 1);
            color: white;
        }
    
        .logo-container {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
        }
    
        .logo-container img {
            width: 150px;
            height: auto;
            margin-bottom: 20px;
        }
    
        .navbar {
            background-color: transparent;
            padding: 15px 20px;
            border-bottom: 1px solid white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-left: 250px;
        }
    
        .input-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            margin-right: 20px;
        }
    
        .input {
            border-style: none;
            height: 5px;
            width: 5px;
            padding: 10px;
            outline: none;
            border-radius: 50%;
            transition: .5s ease-in-out;
            background-color: transparent;
            padding-right: 40px;
            color: white;
        }
    
        .input::placeholder,
        .input {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 17px;
        }
    
        .input::placeholder {
            color: #8f8f8f;
        }
    
        .icon {
            display: block;
            align-items: center;
            justify-content: space-around;
            position: absolute;
            right: 0px;
            cursor: pointer;
            width: 25px;
            height: 50px;
            outline: none;
            border-style: none;
            border-radius: 50%;
            pointer-events: painted;
            background-color: transparent;
            transition: .2s linear;
        }
    
        .icon:focus ~ .input,
        .input:focus {
            box-shadow: none;
            width: 150px;
            border-radius: 0px;
            background-color: transparent;
            border-bottom: 3px solid #7e4fd4;
            transition: all 500ms cubic-bezier(0, 0.110, 0.35, 2);
        }
    
        .icons {
            display: flex;
            gap: 20px;
            align-items: center;
        }
    
        .sidebar {
            width: 250px;
            padding: 20px;
            border-right: 1px solid white;
            margin-top: 80px;
            float: left;
            position: fixed;
            height: 100%;
            background-color: rgba(19, 18, 20, 1);
        }
    
        .sidebar p {
            margin: 10px 0;
            color: #ccc;
        }
    
        .accordion {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
    
        .accordion-item {
            background: none;
            color: rgba(188, 188, 188, 1);
            border: none;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: background 0.3s;
        }
    
        .accordion-item:hover {
            background: rgba(50, 50, 50, 1);
        }
    
        .panel {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.2s ease-out;
            background: transparent;
            padding: 0 10px;
        }
    
        .panel.active {
            max-height: 200px;
            padding: 10px;
        }
    
        .panel ul {
            list-style: none;
            padding-left: 20px;
        }
    
        .panel ul li {
            margin: 5px 0;
            color: #ccc;
        }
    
        .links {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
    
        .links a {
            background: none;
            color: rgba(188, 188, 188, 1);
            border: none;
            padding: 10px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }
    
        .links a:hover {
            background: rgba(50, 50, 50, 1);
        }
    
        .button {
            width: 50px;
            height: 50px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(44, 44, 44);
            border-radius: 50%;
            cursor: pointer;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.13);
            border: none;
        }
    
        .bell {
            width: 18px;
        }
    
        .bell path {
            fill: white;
        }
    
        .button:hover {
            background-color: rgb(56, 56, 56);
        }
    
        .button:hover .bell {
            animation: bellRing 0.9s both;
        }
    
        @keyframes bellRing {
            0%,
            100% {
                transform-origin: top;
            }
    
            15% {
                transform: rotateZ(10deg);
            }
    
            30% {
                transform: rotateZ(-10deg);
            }
    
            45% {
                transform: rotateZ(5deg);
            }
    
            60% {
                transform: rotateZ(-5deg);
            }
    
            75% {
                transform: rotateZ(2deg);
            }
        }
    
        .button:active {
            transform: scale(0.8);
        }
    
        .Btn {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition-duration: .3s;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
            background-color: rgb(255, 65, 65);
            margin-top: 60px;
        }
    
        .sign {
            width: 100%;
            transition-duration: .3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    
        .sign svg {
            width: 17px;
        }
    
        .sign svg path {
            fill: white;
        }
    
        .text {
            position: absolute;
            right: 0%;
            width: 0%;
            opacity: 0;
            color: white;
            font-size: 1.2em;
            font-weight: 600;
            transition-duration: .3s;
        }
    
        .Btn:hover {
            width: 125px;
            border-radius: 40px;
            transition-duration: .3s;
        }
    
        .Btn:hover .sign {
            width: 30%;
            transition-duration: .3s;
            padding-left: 20px;
        }
    
        .Btn:hover .text {
            opacity: 1;
            width: 70%;
            transition-duration: .3s;
            padding-right: 10px;
        }
    
        .Btn:active {
            transform: translate(2px, 2px);
        }
    
        .main-content {
            margin-left: 270px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
        }
    
        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 40px; /* زيادة المسافة بين الكروت */
            justify-content: flex-start;
            align-items: center;
            max-width: 800px; /* تحديد عرض الـ container */
        }
    
        .card {
            width: 150px; /* تصغير حجم الكروت */
            height: 200px; /* تصغير ارتفاع الكروت */
            border-radius: 20px;
            background: #f5f5f5;
            position: relative;
            padding: 1.2rem;
            border: 2px solid #c3c6ce;
            transition: 0.5s ease-out;
            overflow: hidden;
        }
    
        .card:hover {
            border-color: #008bf8;
            box-shadow: 0 4px 18px 0 rgba(0, 0, 0, 0.1);
        }
    
        .card-details {
            color: black;
            height: 100%;
            display: grid;
            gap: 0.5em;
            place-content: center;
            text-align: center;
        }
    
        .text-title {
            font-size: 1.2em;
            font-weight: bold;
        }
    
        .text-body {
            color: rgb(134, 134, 134);
            font-size: 0.9em;
        }
    
        .card-button {
            transform: translate(-50%, 125%);
            width: 80%;
            border-radius: 1rem;
            border: none;
            background-color: #008bf8;
            color: #fff;
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            position: absolute;
            left: 50%;
            bottom: 0;
            opacity: 0;
            transition: 0.3s ease-out;
        }
    
        .card:hover .card-button {
            opacity: 1;
            transform: translate(-50%, 0%);
        }
    </style>
</head>

    <script>
        // Accordion Functionality
        const accordionItems = document.querySelectorAll('.accordion-item');

        accordionItems.forEach(item => {
            item.addEventListener('click', function() {
                // Toggle the active class on the panel
                const panel = this.nextElementSibling;
                panel.classList.toggle('active');

                // Close other panels
                accordionItems.forEach(otherItem => {
                    if (otherItem !== item) {
                        otherItem.nextElementSibling.classList.remove('active');
                    }
                });
            });
        });
