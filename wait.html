<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            background-color: #502b48;
            backdrop-filter: blur(120px); 
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
        }
        
        .loader {
            position: relative;
            width: 108px;
            display: flex;
            justify-content: space-between;
        }
        
        .loader::after,
        .loader::before {
            content: "";
            display: inline-block;
            width: 48px;
            height: 48px;
            background: white;
            background-image: radial-gradient(circle 14px, #0d161b 100%, transparent 0);
            background-repeat: no-repeat;
            border-radius: 50%;
            animation: eyeMove 10s infinite, blink 10s infinite;
        }
        
        @keyframes eyeMove {
            0%, 10% {
                background-position: 0px 0px;
            }
            13%, 40% {
                background-position: -15px 0px;
            }
            43%, 70% {
                background-position: 15px 0px;
            }
            73%, 90% {
                background-position: 0px 15px;
            }
            93%, 100% {
                background-position: 0px 0px;
            }
        }
        
        @keyframes blink {
            0%, 10%, 12%, 20%, 22%, 40%, 42%, 60%, 62%, 70%, 72%, 90%, 92%, 98%, 100% {
                height: 48px;
            }
            11%, 21%, 41%, 61%, 71%, 91%, 99% {
                height: 18px;
            }
        }

        p {
            color: white;
            font-size: 1.2rem;
            text-align: center;
        }

        .Btn {
            position: absolute;
            bottom: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100px;
            height: 40px;
            border: none;
            padding: 0px 20px;
            background-color: transparent;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 20px 30px -7px rgba(97, 118, 238, 0.5);
            transition-duration: 0.3s;
        }
        
        .svg {
            width: 12px;
            position: absolute;
            right: 0;
            margin-right: 20px;
            fill: white;
            transition-duration: 0.3s;
        }
        
        .Btn:hover {
            color: transparent;
        }
        
        .Btn:hover svg {
            right: 43%;
            margin: 0;
            padding: 0;
            border: none;
            transition-duration: 0.3s;
        }
        
        .Btn:active {
            transform: translate(3px, 3px);
            transition-duration: 0.3s;
        }
    </style>
</head>
<body>
    <span class="loader"></span>
    <br>
    <p>Looking for connection . . .</p>
    <button class="Btn" onclick="window.location.href = 'main.html';">
        SKIP
        <svg viewBox="0 0 320 512" class="svg">
            <path d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4l192 160L256 241V96c0-17.7 14.3-32 32-32s32 14.3 32 32V416c0 17.7-14.3 32-32 32s-32-14.3-32-32V271l-11.5 9.6-192 160z"></path>
        </svg>
    </button>
</body>
</html>
