<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Great Exhale</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            background-image: radial-gradient(at center, #F6D6D6, #0162F2 34%, #9694FF 36%, white 40%);
            backdrop-filter: blur(120px); 
            color: #e0e0e0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: transparent;
        }

        .navbar .logo img {
            width: 100px;
            height: auto;
        }

    .switch {
        display: block;
        --width-of-switch: 3.5em;
        --height-of-switch: 2em;
        --size-of-icon: 1.4em;
        --slider-offset: 0.3em;
        position: relative;
        width: var(--width-of-switch);
        height: var(--height-of-switch);
}

    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
}

    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #f4f4f5;
        transition: .4s;
        border-radius: 30px;
}

    .slider:before {
    position: absolute;
    content: "";
    height: var(--size-of-icon,1.4em);
    width: var(--size-of-icon,1.4em);
    border-radius: 20px;
    left: var(--slider-offset,0.3em);
    top: 50%;
    transform: translateY(-50%);
    background: linear-gradient(40deg,#ff0080,#ff8c00 70%);
    ;
    transition: .4s;
}

input:checked + .slider {
    background-color: #303136;
}

input:checked + .slider:before {
    left: calc(100% - (var(--size-of-icon,1.4em) + var(--slider-offset,0.3em)));
    background: #303136;
    box-shadow: inset -3px -2px 5px -2px #8983f7, inset -10px -4px 0 0 #a3dafb;
}

        .nav-links {
            list-style-type: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin-left: 20px;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
            font-size: 16px;
            position: relative;
            display: inline-block;
        }

        .nav-links a::after {
            content: "";
            position: absolute;
            width: 0;
            height: 2px;
            background-color: #36AFE0;
            bottom: -5px;
            left: 50%;
            transition: width 0.3s ease, left 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
            left: 0;
        }

        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .text {
            flex: 1;
            margin-left: 20px;
        }

        .text h1 {
            font-size: 69px;
            margin: 0;
            color: #AE4955;
        }

        .text h3 {
            font-size: 24px;
            margin: 10px 0;
            color: black;
        }

        hr {
            border: 0;
            height: 5px;
            background: #AE4955;
            width: 50%;
            margin: 20px 0;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons .p1 button, .buttons .p2 button {
            margin: 10px;
            padding: 10px 30px;
            font-size: 16px;
            border: 2px solid #36AFE0;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s, transform 0.3s ease;
        }

        .buttons .p1 button {
            background-color: transparent;
            color: #36AFE0;
        }

        .buttons .p2 button {
            background-color: #36AFE0;
            color: white;
        }

        .buttons .p1 button:hover {
            background-color: #36AFE0;
            color: white;
            transform: scale(1.05);
        }

        .buttons .p2 button:hover {
            background-color: transparent;
            color: #36AFE0;
            transform: scale(1.05);
        }

        .image {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            margin-right: 20px;
        }

        .image img {
            width: 50%;
            height: auto;
            border-radius: 10px;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Initially hidden */
            position: fixed; /* Fixed position for full-screen overlay */
            top: 0;
            left: 0;
            width: 100%; /* Full-screen width */
            height: 100%; /* Full-screen height */
            z-index: 1000; /* Ensure it stays above other content */
            background:rgba(217, 217, 217, 0.1); /* Dark transparent background for overlay */
            opacity: 0;
            transition: opacity 0.3s ease-in-out; /* Smooth fade-in effect */
        }
        
        .modal.active {
            display: block; /* Display modal when active */
            opacity: 1; /* Fade in effect */
        }
        
        .modal-content {
            position: absolute; /* Center the modal content */
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.7); /* Start scaled down */
            transition: transform 0.3s ease-in-out; /* Smooth scaling animation */
            width: 400px;
            padding: 20px;
            
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            backdrop-filter: blur(18px); /* Blur effect */
            -webkit-backdrop-filter: blur(18px); /* Safari support */

            
        }
        
        .modal.active .modal-content {
            transform: translate(-50%, -50%) scale(1); /* Scale back to normal when active */
        }
        
        .close-modal {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            color: rgba(174, 73, 85, 1);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-modal:hover {
            color: rgb(144, 54, 65);
        }

        /* Form Styles */
        .txt_field {
            position: relative;
            margin: 20px 0;
        }

        .txt_field input {
            width: 90%;
            padding: 10px 15px;
            font-size: 16px;
            border-left: 1px solid transparent;
            border-right: 1px solid transparent;
            border-bottom: 1px solid #36AFE0;
            border-top: 0px solid transparent;
            background: transparent;
            color: white;
            border-radius: 5px;
            outline: none;
        }

        .txt_field label {
            position: absolute;
            top: 50%;
            left: 10px;
            color: #36AFE0;
            transform: translateY(-50%);
            font-size: 16px;
            pointer-events: none;
            transition: 0.5s ease; 
        }

        .txt_field input:focus ~ label,
        .txt_field input:valid ~ label {
            top: -10px;
            color: #36AFE0;
            font-size: 12px;
        }

        .pass {
            margin: -10px 0 20px 5px;
            color: rgba(163, 28, 44, 1);
            cursor: pointer;
        }

        .pass:hover {
            text-decoration: underline;
        }

        .signup_link, .login_link {
            margin-top: 10px;
            text-align: center;
            color: black;
        }

        .signup_link a, .login_link a {
            color: #36AFE0;
            text-decoration: none;
        }

        .signup_link a:hover, .login_link a:hover {
            text-decoration: underline;
        }

        .modal-content h1 {
            text-align: center;
            color: #36AFE0;
            margin: 0;
            font-size: 28px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        input[type="submit"] {
            width: 100%;
            height: 50px;
            background: #36AFE0;
            border: none;
            color: white;
            font-size: 18px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #2a8bb7;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="images\Component 9.png" alt="Logo">
        </div> 
<label class="switch">
    <input type="checkbox">
    <span class="slider"></span>
</label>
        <ul class="nav-links">
            <li><a href="#">About us</a></li>
            <li><a href="#" id="loginBtn">Login</a></li>
            <li><a href="#" id="signupBtn">Sign Up</a></li>
        </ul>
    </nav>

    <div class="content">
        <div class="text">
            <h1>Hello!</h1>
            <h3>Now you can analyze your breath.</h3>
            <hr>
            <div class="buttons">
                <div class="p1"><button id="loginBtnMain">Login</button></div>
                <div class="p2"><button id="signupBtnMain">Sign Up</button></div>
            </div>
        </div>
        <div class="image">
            <img src="images\lung.png" alt="Lung Image">
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="form-container">
                <h1>Login</h1>
                <form method="post" id="loginForm">
                    <div class="txt_field">
                        <input type="email" required>
                        <label>E-mail</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="pass">Forgot Password?</div>
                    <input type="submit" value="Login">
                    <div class="signup_link">
                        First time? <a href="#" class="switch-to-signup">Sign Up</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="modal" id="signupModal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="form-container">
                <h1>Sign Up</h1>
                <form method="post" id="signupForm">
                    <div class="txt_field">
                        <input type="text" required>
                        <label>Name</label>
                    </div>
                    <div class="txt_field">
                        <input type="email" required>
                        <label>E-mail</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" required>
                        <label>Confirm Password</label>
                    </div>
                    <input type="submit" value="Sign Up">
                    <div class="login_link">
                        Already have an account? <a href="#" class="switch-to-login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get modal elements
            const loginModal = document.getElementById('loginModal');
            const signupModal = document.getElementById('signupModal');
            
            // Get buttons
            const loginBtns = [document.getElementById('loginBtn'), document.getElementById('loginBtnMain')];
            const signupBtns = [document.getElementById('signupBtn'), document.getElementById('signupBtnMain')];
            const closeBtns = document.querySelectorAll('.close-modal');
            const switchToSignup = document.querySelector('.switch-to-signup');
            const switchToLogin = document.querySelector('.switch-to-login');

            // Functions to handle modals
            function openModal(modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }

            function closeModal(modal) {
                modal.classList.remove('active');
                document.body.style.overflow = '';
            }

            // Event listeners for buttons
            loginBtns.forEach(btn => {
                btn.addEventListener('click', () => openModal(loginModal));
            });

            signupBtns.forEach(btn => {
                btn.addEventListener('click', () => openModal(signupModal));
            });

            closeBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    closeModal(loginModal);
                    closeModal(signupModal);
                });
            });

            // Switch between modals
            switchToSignup.addEventListener('click', (e) => {
                e.preventDefault();
                closeModal(loginModal);
                setTimeout(() => openModal(signupModal), 300);
            });

            switchToLogin.addEventListener('click', (e) => {
                e.preventDefault();
                closeModal(signupModal);
                setTimeout(() => openModal(loginModal), 300);
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === loginModal) closeModal(loginModal);
                if (e.target === signupModal) closeModal(signupModal);
            });

            // Handle form submissions
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                window.location.href = 'wait.html';
                console.log('Login submitted');
            });

            document.getElementById('signupForm').addEventListener('submit', function(e) {
                e.preventDefault();
                window.location.href = 'wait.html';
                console.log('Signup submitted');
            });
        });

        document.addEventListener('DOMContentLoaded', function() {
            const darkModeToggle = document.querySelector('.switch input');
            const logo = document.querySelector('.logo img');
            const body = document.body;
            const navLinks = document.querySelectorAll('.nav-links a');
            const textH3 = document.querySelector('.text h3');
        
            darkModeToggle.addEventListener('change', function() {
                if (this.checked) {
                    // Dark mode
                    body.style.backgroundImage = 'radial-gradient(at center, #F6D6D6, #0162F2 34%, #9694FF 36%, rgba(12, 23, 27, 1) 40%)';
                    logo.src ='.\images\Component 9 (1).png'; // Replace with your dark mode logo path
                    navLinks.forEach(link => {
                        link.style.color = 'white';
                    });
                    textH3.style.color = 'white';
                } else {
                    // Light mode
                    body.style.backgroundImage = 'radial-gradient(at center, #F6D6D6, #0162F2 34%, #9694FF 36%, white 40%)';
                    logo.src = 'images\Component 9.png';
                    navLinks.forEach(link => {
                        link.style.color = 'black';
                    });
                    textH3.style.color = 'black';
                }
            });
        });
    </script>
</body>
</html>
